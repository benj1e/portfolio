name: Deploy to GitHub Pages

on:
    push:
        paths:
            - "projects.json"
            - "career.json"
            - "src/**"
            - "public/**"
            - ".github/workflows/deploy.yml"
        branches:
            - main
            - gh-pages

jobs:
    build-deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repo
              uses: actions/checkout@v3

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "18"

            - name: Install dependencies
              run: npm ci

            - name: Set Git user identity
              run: |
                  git config user.email "action@github.com"
                  git config user.name "GitHub Actions"

            - name: Build project
              run: npm run build

            - name: Deploy to GitHub Pages
              # We explicitly pass the token in the URL for gh-pages
              run: |
                  # Construct the repository URL with the token
                  REMOTE_REPO="https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git"
                  npm run deploy -- -r "$REMOTE_REPO"
              env:
                  CI: true
                  # GITHUB_TOKEN is now used directly in the command
                  # GITHUB_TOKEN: {{ secrets.GITHUB_TOKEN }} # No longer needed here if passed in command